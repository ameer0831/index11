<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spock Rock Game</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;

  h1 {
    margin-top: 20px;

  .game-container {
    display: flex;

  .choices {

  .choice {
    padding: 10px 20px;

  .choice:hover {

    padding: 10px 20px;

  }
  </style>
</head>
<body>
